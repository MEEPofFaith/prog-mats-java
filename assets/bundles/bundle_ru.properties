## Eruptor
block.prog-mats-flame.name = [crimson]Пламя
block.prog-mats-flame.description = Развергает землю перед врагами, сжигая их в лаве.\n\n[red]Примечание: Вызывает пожар. [crimson]Большой пожар.
block.prog-mats-flame.details = Большое спасибо ThirstyBoi за перерисовку этого спрайта! (Теперь необходимо сделать ещё 2 других самому...)
block.prog-mats-blaze.name = [crimson]Пожар
block.prog-mats-blaze.description = Развергает намного большие отверстия в земле, откуда вырывается ещё больше лавы.\n\n[red]Примечание: Вызывает пожар. [crimson]Большой пожар.
block.prog-mats-inferno.name = [crimson]Пекло
block.prog-mats-inferno.description = Развергает отверстия под каждым врагом в пределах досягаемости, залива всё лавой.\n\n[red]Примечание: Пожар. [crimson]ПОЖАР ПОВСЮДУ.

## Minigun
block.prog-mats-minigun.name = М-И-ниган
block.prog-mats-minigun.description = Он начинает медленно, но после Я-ДАКАДАКАДАКАДАКАДАКАДАКАДАКАДАКА *кхм*\n\n[orange]Усиление, множитель перезарядки и охлаждающая жидкость влияют на скорость вращения. Множитель перезарядки влияет на максимальную скорость стрельбы.
block.prog-mats-miinigun.name = М-ИИ-ниган
block.prog-mats-miinigun.description = Два лучше чем один.\n\n[orange]Усиление, множитель перезарядки и охлаждающая жидкость влияют на скорость вращения. Множитель перезарядки влияет на максимальную скорость стрельбы.
block.prog-mats-mivnigun.name = М-ИВ-ниган
block.prog-mats-mivnigun.description = Фразы "слишком много" нет в моём словаре.\n\n[orange]Усиление, множитель перезарядки и охлаждающая жидкость влияют на скорость вращения. Множитель перезарядки влияет на максимальную скорость стрельбы.
block.prog-mats-mivnigun.details = Не просите меня сделать "М-ВИИИ-ниган."

## Blackhole
block.prog-mats-blackhole.name = [purple]Шаровая молния
block.prog-mats-blackhole.description = Стреляет небольшими чёрными дырами, которые засасывают в себя юнитов и снаряды.\n[red]ВНИМАНИЕ: Чёрные дыры при контакте с чёрными дырами другой команды, вызовут массивный разрушительный катаклизм.
block.prog-mats-blackhole.details = Спрайт основан на спрайте предоставленным Goober.

## Popeshadow
block.prog-mats-excalibur.name = [yellow]Экскалибур
block.prog-mats-excalibur.description = Лазер священного [darkgray]меча[] [yellow]Экскалибура[] стреляет лазерами в виде креста. \nКоторые известны как [yellow]Крест папы римского[].
block.prog-mats-excalibur.details = Спрайт от Goober.\n Анимации мои.

## bUiLdIn A sEnTrY
block.prog-mats-tinker.name = [gold]Жестянщик
block.prog-mats-tinker.description = Запускает мощных временных юнитов которые исчезают по истечению некоторого времени.\n\n[orange]Подробности о каждом юните можно узнать в описании предметов.
block.prog-mats-tinker.details = Спрайт от Kapzduke

## Vaccinator
block.prog-mats-vaccinator.name = [red]Вакцинатор
block.prog-mats-vaccinator.description = Стреляет шприцами, которые совершенно точно наполнены вакцинами, а не биочипами.
block.prog-mats-vaccinator.details = Антипрививочники дрожат от страха.

## Signal Flare
block.prog-mats-signal.name = Очарование
block.prog-mats-signal.description = Стреляет сигнальными ракетами, которые отвлекают на себя юнитов, турели и самонаводящиеся снаряды.\n Отвлекатели с большим количеством здоровья лучше отвлекают турели с наведением по количеству здоровья, такие как Знамение.

## Magnets
block.prog-mats-attraction.name = Притяжение
block.prog-mats-attraction.description = Стреляет магнитами, которые притягивают к себе цели.

## Anxiety
block.prog-mats-sentinel.name = [sky]Часовой
block.prog-mats-sentinel.description = Стреляет мощными энергетическими зарядами с мощной взрывной волной. Очень медленная Перезарядка. Отображает прицельный лазер, чтобы вызвать замешательство у целей.
block.prog-mats-sentinel.details = Тревожное пианино в комплект не входит.

## Sword
block.prog-mats-masquerade.name = [violet]Маскарад
block.prog-mats-masquerade.description = Управляет кольцом летающих мечей, которые прокалывают врагов.\n\n[green]Настройку прозрачности мечей можно найти в конце настроек графики.
block.prog-mats-violet.name = [violet]Фиалка
block.prog-mats-violet.description = Управляет кольцом гигантских летающих мечей, которые прокалывают врагов.\n\n[green]Настройку прозрачности мечей можно найти в конце настроек графики.

## Missile
block.prog-mats-firestorm.name = [red]Буря
block.prog-mats-firestorm.description = Стреляет залпами маленьких [red]ударных ракет[] в воздух, которые самонаводятся на цели.
block.prog-mats-firestorm.details = Великолепный спрайт от VozDuh.\nКто-нибудь еще помнит мой мод OHNO-ракеты на v5?
block.prog-mats-strikedown.name = [red]Поражатель
block.prog-mats-strikedown.description = Стреляет залпами [red] ударных ракет[] в воздух, которые самонаводятся на цели. Когда ракета оказывается на достаточно большой высоте, она легко поражает цели.\n\n[orange]Подробности о каждой ракете можно узнать в описании предметов.
block.prog-mats-strikedown.details = Великолепный спрайт от VozDuh.\nКто-нибудь еще помнит мой мод OHNO-ракеты на v5?
block.prog-mats-arbiter.name = [red]Троица
block.prog-mats-arbiter.description = Стреляет залпами ядерных [red]ударных ракет[] в воздух, которые самонаводятся на цели. Когда ракета оказывается на достаточно большой высоте, она падает заранее и легко поражает цели.\n\n[orange]Подробности о каждой ракете можно узнать в описании предметов.
block.prog-mats-arbiter.details = Великолепный спрайт от VozDuh.\nКто-нибудь еще помнит мой мод OHNO-ракеты на v5?\n\nКраткий урок истории: 16 июля 1945 года американские военные провели испытание "Троица" - первый в истории запуск ядерной бомбы.

## Pixel
block.prog-mats-bit.name = [pink]Пиксель
block.prog-mats-bit.description = Стреляет светящимися кубиками, которые взрываются при ударе.

## Sniper
block.prog-mats-caliber.name = [#F3E979]Калибр
block.prog-mats-caliber.description = Стреляет мощными снайперскими пулями с шансом получить критический урон.
block.prog-mats-caliber.details = Случайные криты честны и сбалансированы.

## Tesla
block.prog-mats-shock.name = [#F3E979]Катушка
block.prog-mats-shock.description = Бьёт током случайные цели в радиусе.
block.prog-mats-spark.name = [#F3E979]Искра
block.prog-mats-spark.description = Бьёт током несколько случайных целей в радиусе.
block.prog-mats-storm.name = [#F3E979]Гроза
block.prog-mats-storm.description = Бьёт током многочисленные случайные цели в радиусе.

## Distribution

block.prog-mats-floating-conveyor.name = Гидроконвейер
block.prog-mats-floating-conveyor.description = Перемещает предметы вперед. Может быть установлен на глубокие жидкости, но при этом будет замедлен.
block.prog-mats-floating-conveyor.details = Не спрашивайте почему глубокие жидкости замедляет его, я тоже не знаю.
block.prog-mats-burst-driver.name = Взрывной ускоритель
block.prog-mats-burst-driver.description = Блок транспортировки предметов на большие расстояния. Запускает массивные длинные пачки предметов в другие ускорители.\nЕдиничные предметы перемещаются быстрее, чем их большое количество, поэтому их дальность и скорость быстрее, чем у электромагнитных катапульт.

# Effect

block.prog-mats-fence.name = Ограда
block.prog-mats-fence.description = Выпускает энергию между связанными узлами, нанося урон вражеским единицам по пути.\nНе передаёт энергию.\nПриведите обе стороны в действие, чтобы усилить эффект в два раза.\n\nИмеет большую дальность действия и наносит больше урона, но имеет меньше соединений.
block.prog-mats-web.name = Паутина
block.prog-mats-web.description = Выпускает энергию между связанными узлами, нанося урон вражеским единицам по пути.\nНе передаёт энергию.\nПриведите обе стороны в действие, чтобы усилить эффект в два раза.\n\nИмеет меньшую дальность действия и наносит меньше урона, но имеет больше соединений.
block.prog-mats-shield-projector.name = Щитовой проектор
block.prog-mats-shield-projector.description = Создает вокруг себя квадратное силовое поле, защищая постройки и юнитов от повреждений.\nПерегревается, если нанесено слишком много урона. Дополнительно может использовать охлаждающую жидкость для предотвращения перегрева. Использование фазовой ткани и фузия, увеличивают размер щита.\n[orange]В отличие от обычных силовых проекторов, он регенерируется волнами.\n\nСпособен блокировать [red]ударные ракеты[].
block.prog-mats-shield-projector.details = Это квадрат вместо шестиугольника, потому что я слишком ленив, чтобы рассчитать правильный радиус, чтобы он идеально подходил по освещению.

## Sandbox

block.prog-mats-harbinger.name = [#F3E979]Предвестник
block.prog-mats-harbinger.description = Я БРОСАЮ ВСЕ В ЭТО ГЛАВНОЕ НАПРАВЛЕНИЕ.\n[red]Опасность возникновения лагов.
block.prog-mats-harbinger.details = Пройдите в r/Mindustry и найдите "The true power of duo" ("Истинная мощь дуо")."
block.prog-mats-everything-gun.name = Свечение
block.prog-mats-everything-gun.description = Стреляет снарядами, выбранным из [red]ВСЕХ[] снарядов в игре (ванильными или модовыми) наугад - с течением времени стреляет более мощными снарядами.\nТолько песочница.\n[darkgray]Хлоп хлоп, твои уши теперь моя собственность.\n(Может вызвать или не вызвать лаги в течение 30 секунд.)
block.prog-mats-everything-gun.details = Илья помог мне с увеличением урона свыше предела.\n[red]Может произойти, а может и не произойти, сбой игры, так как скриптовые снаряды в других модах могут иметь несовместимые пользовательские параметры.

block.prog-mats-sand-driver.name = Песочная катапульта
block.prog-mats-sand-driver.description = Блок перемещения предметов дальнего действия. Запускает массивные пачки предметов в другие песочные катапульты.\nВолшебным образом создает и запускает случайные предметы.\nТолько песочница.

block.prog-mats-sandbox-wall.name = Непробиваемая стена
block.prog-mats-sandbox-wall.description = Защищает сооружения от вражеских снарядов. Способности кинетических, фазовых и пластановых стен можно включать.\nТолько песочница.\n[gray]Примечание: Переключатель пластановой стены не работает, это невозможно с текущим кодом игры.
block.prog-mats-sandbox-wall-large.name = Большая Непробиваемая стена
block.prog-mats-sandbox-wall-large.description = Защищает сооружения от вражеских снарядов. Способности кинетических, фазовых и пластановых стен можно включать.\nТолько песочница.\n[gray]Примечание: Переключатель пластановой стены не работает, это невозможно с текущим кодом игры.

block.prog-mats-god-factory.name = Фабрика смерти
block.prog-mats-god-factory.description = Производит смерть.\nТолько песочница.
block.prog-mats-god-factory.details = godhood.exe
block.prog-mats-cap-block.name = Увеличитель шапки юнита
block.prog-mats-cap-block.description = Увеличивает шапки юнитов.\nТолько песочница.

block.prog-mats-multi-source.name = Двойной источник
block.prog-mats-multi-source.description = Бесконечно выводит предметы и жидкости.\nТолько песочница.
block.prog-mats-multi-void.name = Двойной вакуум
