## Production

block.prog-mats-mindron-collider.name = Коллайдер
block.prog-mats-mindron-collider.description = Ускоряет частицы титана и тория друг в друга, для получения фузия. Требует много электричества.
block.prog-mats-shell-press.name = Конструктор оболочек
block.prog-mats-shell-press.description = Выплавляет из металла оболочки, используемые в ракетостроении.\nПользовательский интерфейс завода выглядит странно, когда на карте несколько таких построек. Я не могу это исправить, так как это проблема с MultiLib, а не с моим модом.
block.prog-mats-missile-factory.name = Сборщик ракет
block.prog-mats-missile-factory.description = Собирает заряды в ракетные оболочки.\nПользовательский интерфейс завода выглядит странно, когда на карте несколько таких построек. Я не могу это исправить, так как это проблема с MultiLib, а не с моим модом.
block.prog-mats-sentry-builder.name = Капсульный сборщик
block.prog-mats-sentry-builder.description = Собирает временных юнитов и упаковывает их в капсулы.\nПользовательский интерфейс завода выглядит странно, когда на карте несколько таких построек. Я не могу это исправить, так как это проблема с MultiLib, а не с моим модом.


