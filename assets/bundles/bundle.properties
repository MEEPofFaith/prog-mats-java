# Distribution

block.prog-mats-floating-conveyor.name = Hydroconveyor
block.prog-mats-floating-conveyor.description = Transports items forward. Faster than standard conveyors, but slower than titanium conveyors. Placable in deep liquids.
block.prog-mats-burst-driver.name = Burst Driver
block.prog-mats-burst-driver.description = Long-range item transport structure. Fires massive long bursts of items to other burst drivers.\nSingular items are lighter than a large amount bunched together, so it's range and speed are faster than mass drivers.

# Effect

block.prog-mats-fence.name = Fence
block.prog-mats-fence.description = Discharges energy between linked nodes, damaging enemy units along the way.\nDoes not transmit power.\nPower both sides to double effects.\n\nHas longer range and more damage, but less connections.
block.prog-mats-web.name = Web
block.prog-mats-web.description = Discharges energy between linked nodes, damaging enemy units along the way.\nDoes not transmit power.\nPower both sides to double effects.\n\nHas shorter range and less damage, but more connections.
block.prog-mats-shield-projector.name = Shield Projector
block.prog-mats-shield-projector.description = Creates a square force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Phase fabric and fusium used together increase shield size.\nUnlike normal force projectors, this regenerates in bursts.\n\n[orange]Capable of blocking [red]strike missiles[].
block.prog-mats-shield-projector.details = It's a square instead of a hexagon because I'm too lazy to calculate the right radius to make it fit alight perfectly.

# Sandbox

block.prog-mats-harbinger.name = [#F3E979]Harbinger
block.prog-mats-harbinger.description = I CAST FRICK EVERYTHING IN THAT GENERAL DIRECTION.\nSandbox only.\n[red]Lag warning.
block.prog-mats-harbinger.details = Go to r/Mindustry and search for "The true power of the Duo."
block.prog-mats-everything-gun.name = Luminosity
block.prog-mats-everything-gun.description = Fires bullets selected from [red]ALL[] bullets in the game (vanilla or modded) at random - fires more powerful bullets over time.\nSandbox only.\n[darkgray]Hippity hoppity your ears are my property.\n(May or may not get quite laggy 30 seconds in.)
block.prog-mats-everything-gun.details = Ilya helped me with the increase damage over time code.\n[red]May or may not crash the game because scriped bullets in other mods can have incompatible custom stuff.

block.prog-mats-sand-driver.name = Sand Driver
block.prog-mats-sand-driver.description = Long-range item generation structure. Fires massive long bursts of items to other burst drivers.\nMagically creates and fires random items.\nSandbox only.

