mod.prog-mats.author = [#FCC21B]Creator:\n        MEEP of Faith[]\n\n[#FCC21B]Contributors:[]\n        [#FCC21B]ThirstyBoi[] (Eruptor sprite)\n        [#FCC21B]Goober[] (Kugelblitz and Popeshadow sprites)\n        [#FCC21B]VozDuh[] (Missile turret sprites, new icon)\n        [#FCC21B]Ilya246[] (Luminocity damage ramping)\n        [#FCC21B]Younggam[] (Multi Lib)\n        [#FCC21B]Kapzduke[] (Tinker sprites)\n        [#FCC21B]GlennFolker[] (Alphableeder)\n        [#FCC21B]Eye of Darkness[] (Some code taken from AC)\n        [#FCC21B]lordReddx[] (RU Translation)\n        Some sounds from Freesound.\n        Anyone I stole code from.
mod.prog-mats.description = Progressed Materials, but in Java. My main mod, which mostly just adds turrets. I'm just experimenting to see what I can do with the power I hold.\n\nThe name definitely isn't made of the synonyms of "Advance" and "Content".
