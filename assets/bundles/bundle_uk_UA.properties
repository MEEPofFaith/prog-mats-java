# Units

block.prog-mats-rejuvenation-beacon.name = Ремонтний маяк
block.prog-mats-rejuvenation-beacon.description = Ремонтує всі пошкоджені одиниці навколо себе.
block.prog-mats-speed-field.name = Швидкісний маяк
block.prog-mats-speed-field.description = Підвищує швидкість пересування та перезаряджання всіх одиниць навколо себе.
block.prog-mats-strength-emitter.name = Силовий маяк
block.prog-mats-strength-emitter.description = Збільшує шкоду для всіх одиниць навколо себе.

# Effect

block.prog-mats-core-covalence.name = Ядро «Ковалентність»
block.prog-mats-core-covalence.description = Не справжнє ядро, а радше телепортувальник предметів до ядра та з нього. Не додає місткості.\nДля роботи потрібна велика кількість енергії.

block.prog-mats-fence.name = Паркан
block.prog-mats-fence.description = Пускає енергію між зв'язаними вузлами, пошкоджуючи ворожих одиниць що захочуть проти між двома вузлами.\nНе передає енергію.\nПодавайте енергію з обох сторін для подвоєння шкоди.\n\nМає більшу дальність і більше шкоди, але менше з’єднань.
block.prog-mats-web.name = Перетинка
block.prog-mats-web.description = Пускає енергію між зв'язаними вузлами, пошкоджуючи ворожих одиниць що захочуть проти між двома вузлами.\nНе передає енергію.\nодавайте енергію з обох сторін для подвоєння шкоди.

block.prog-mats-system-booster.name = Дротовий прискорювач
block.prog-mats-system-booster.description = Збільшує швидкість будівель, підключених до його електромережі.\nНакладається на інші дротові прискорювачі в одній мережі.

block.prog-mats-shield-projector.name = Щитовий проєктор
block.prog-mats-shield-projector.description = Створює квадратне силове поле навколо себе, захищаючи будівлі та одиниці всередині від пошкоджень.\nПерегрівається, якщо завдано занадто великої шкоди. Опціонально використовується охолоджуюча рідина для запобігання перегріву. Фазова тканина та тенелій, що використовуються разом, збільшують розмір щита.\nНа відміну від звичайних проекторів сили, він відновлюється сплесками.\n\n[orange]Здатний блокувати [red]балістичні ракети[].
block.prog-mats-shield-projector.details = Це квадрат, а не шестикутник шестикутника, бо я надто лінивий, щоб обрахувати правильний радіус.

# Sandbox

block.prog-mats-harbinger.name = [#F3E979]Спустошувач
block.prog-mats-harbinger.description = \nМожна використати тільки в пісочниці.\n[red]Попереджаємо про великі затримки.
block.prog-mats-harbinger.details = Перейдіть до r/Mindustry та знайдіть «Справжня сила подвійної башти».
block.prog-mats-everything-gun.name = Хаос
block.prog-mats-everything-gun.description = Випускає [red]ВСІ[] снаряди наявні в грі (звичайні або з модифікацій) випадково - з часом стріляє потужнішими кулями.\nМожна використати тільки в пісочниці.\n[darkgray]Старість в радість, ваші вуха тепер моя власність.\n(Може викликати затримки, а може й не викликати, хто його зна...)
block.prog-mats-everything-gun.details = Ilya допоміг мені з кодом збільшення шкоди з часом.\n[red]Може вийти з ладу через несумісність з кулями із деяких інших модів.
block.prog-mats-omega-charger.name = [#CE5EE5]Апофеозна омега зарядна башта
block.prog-mats-omega-charger.description = Випускає лазер у [#CE5EE5]«Апофеоз»[], щоби надати йому [lime]ОМЕГА[] посилення.\nПримітка: має зменшену віддачу.\nМожна використати тільки в пісочниці.
block.prog-mats-test-turret.name = Тестова башта
block.prog-mats-test-turret.description = Використовується для тестування куль. Показується лише мені (meep), якщо ви не налаштували buildVisibility через консоль.\nЯкщо ви дивитеся на це зі списку вмісту моду, привіт!\nМожна використати тільки в пісочниці.
block.prog-mats-test-turret.details = Буквально стріла льмао.

block.prog-mats-everything-item-source.name = Омега джерело предметів
block.prog-mats-everything-item-source.description = Нескінченно створює усі предмети одночасно. Можна використати тільки в пісочниці.
block.prog-mats-sand-driver.name = Творча катапульта
block.prog-mats-sand-driver.description = Структура для транспортування предметів на великі відстані. Вистрілює масивними довгими пакетами предметів до інших пакетних катапульт.\nМагічним чином створює та запускає випадкові предмети.\nМожна використати тільки в пісочниці.

block.prog-mats-everything-liquid-source.name = Омега джерело рідин
block.prog-mats-everything-liquid-source.description = Нескінченно створює усі рідини одночасно. Можна використати тільки в пісочниці.

block.prog-mats-rainbow-power-node.name = Веселковий енергійний вузол
block.prog-mats-rainbow-power-node.description = Краще звичайного енергетичного вузла. Райдужне.\nМожна використати тільки в пісочниці.
block.prog-mats-rainbow-power-node.details = ПОШИРЮЙТЕ ҐЕЙ-СИЛУ!
block.prog-mats-rainbow-power-source.name = Райдужне джерело енергії
block.prog-mats-rainbow-power-source.description = Краще ніж звичайне джерело енергії. Райдужне.\nМожна використати тільки в пісочниці.
block.prog-mats-rainbow-power-source.details = СТВОРЮЙТЕ ҐЕЙ-СИЛУ!
block.prog-mats-rainbow-power-boost.name = Райдужна прискорювальна башта-джерело
block.prog-mats-rainbow-power-boost.description = Як райдежне джерело енергії, але все в його системі пришвидшується.\nМожна використати тільки в пісочниці.
block.prog-mats-rainbow-power-boost.details = ПІДСИЛЮЙТЕ ҐЕЙ-СИЛУ!

block.prog-mats-sandbox-wall.name = Творча стіна
block.prog-mats-sandbox-wall.description = Захищає споруди від ворожих снарядів. Має функціонал кінетичної, фазової й пластанієвої стін який можна перемикати.\nТакож є тестування шкоди за секунду.\nМожна використати тільки в пісочниці.
block.prog-mats-sandbox-wall-large.name = Велика творча стіна
block.prog-mats-sandbox-wall-large.description = Захищає споруди від ворожих снарядів. Має функціонал кінетичної, фазової й пластанієвої стін який можна перемикати.\nТакож є тестування шкоди за секунду.\nМожна використати тільки в пісочниці.

block.prog-mats-god-factory.name = Фабрика спалонгусів
block.prog-mats-god-factory.description = Виробляє спалонгусів.\nМожна використати тільки в пісочниці
block.prog-mats-god-factory.details = godhood.exe
block.prog-mats-cap-block.name = Збільшувач сховища одиниць
block.prog-mats-cap-block.description = Збільшує розмір сховища в одиницях.\nМожна використати тільки в пісочниці.
block.prog-mats-harmacist.name = Гармацист
block.prog-mats-harmacist.description = Підриває ворожих одиниць поблизу.\nМожна використати тільки в пісочниці.

block.prog-mats-multi-source.name = Подвійне джерело
block.prog-mats-multi-source.description = Нескінченно створює предмети та рідини.\nМожна використати тільки в пісочниці.
block.prog-mats-multi-void.name = Подвійний вакуум
block.prog-mats-multi-void.description = Знищує будь-які предмети та рідини.\nМожна використати тільки в пісочниці.
block.prog-mats-multi-source-void.name = Подвійне джерело-вакуум
block.prog-mats-multi-source-void.description = Нескінченно створює предмети та рідини [red]і[] нескінченно знищує будь-які предмети та рідини.\nМожна використати тільки в пісочниці.
block.prog-mats-multi-source-void.details = Н Е С К І Н Ч Е Н Н А  С И Л А !

block.prog-mats-infini-mender.name = Настроюваний ремонтник
block.prog-mats-infini-mender.description = Періодично ремонтує блоки поблизу.\nЧас і радіус ремонту можна налаштувати.\nМожна використати тільки в пісочниці.
block.prog-mats-infini-overdrive.name = Настроюваний прискорювач
block.prog-mats-infini-overdrive.description = Збільшує швидкість навколишніх будівель.\nМожна налаштувати збільшення швидкості та радіус.\nМожна використати тільки в пісочниці.


## Units

unit.prog-mats-barrage.name = Загородження
unit.prog-mats-barrage.description = Вистрілює у ворогів самонавідними кулями. Не рухається. Працює короткий термін часу, після чого втрачає живлення і розбивається.
unit.prog-mats-downpour.name = Злива
unit.prog-mats-downpour.description = Стріляйте по ворогах невеликими самонавідними ракетами. Працює короткий термін часу, після чого втрачає живлення і розбивається.
unit.prog-mats-rapier.name = Рапіра
unit.prog-mats-rapier.description = Кидається на ворогів пронизливим лазером. Не рухається, якщо не атакує. Працює короткий термін часу, після чого втрачає живлення і розбивається.
unit.prog-mats-rapier.details = Існує завдяки оригінальному використанню негативної віддачі.

unit.prog-mats-small-flare.name = Мала сигнальна ракета
unit.prog-mats-small-flare.description = Сигнальна ракета малого розміру із кремнію. Запускається алюром. Привертає увагу противника.
unit.prog-mats-small-flare.details = Недосяжна. Запускається лише алюром.
unit.prog-mats-medium-flare.name = Середня сигнальна ракета
unit.prog-mats-medium-flare.description = Сигнальна ракета середнього розміру з тенелію. Запускається алюром. Привертає увагу противника.
unit.prog-mats-medium-flare.details = Недосяжна. Запускається лише алюром.
unit.prog-mats-large-flare.name = Велика сигнальна ракета
unit.prog-mats-large-flare.description = Сигнальна ракета великого розміру з кінетичного сплаву. Запускається алюром. Привертає увагу противника.
unit.prog-mats-large-flare.details = Недосяжна. Запускається лише алюром.

unit.prog-mats-god.name = Спалонгус
unit.prog-mats-god.description = Уся зброя та здібності були встановлені на цю одиницю. Можна використати тільки в пісочниці.
unit.prog-mats-god.details = [blue]sus


