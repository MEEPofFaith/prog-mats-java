block.prog-mats-floating-conveyor.description = Транспортує предмети вперед. Трохи швидше стандартного конвеєра. Можна розмістити на глибоководді.
block.prog-mats-burst-driver.name = Пакетна катапульта
block.prog-mats-burst-driver.description = Структура для транспортування предметів на великі відстані. Вистрілює масивними довгими пакетами предметів до інших пакетних катапульт.\nОкремі предмети легші ніж велика кількість зібраних разом, тому її радіус дії та швидкість вищі ніж у електромагнітних катапульт.

